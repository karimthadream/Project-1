<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title> 

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keyword" content="HTML, CSS, Coding, Beginer">
        <meta name="author" content="Karim the dream">
        <meta name="description" content="My first project!">
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>

    <body>
       <h1> My Calculator &#128187 </h1>
        <div class="container">
            <div class="calculator">
                <section class="screen"> output</section>

                <section class="calc-buttons">
                    <div class="calc-button-row">
                        <button class="calc-button">C</button>
                        <button class="calc-button">&larr;</button>
                        <button class="calc-button">&divide;</button>
                    </div>

                    <div class="calc-button-row">
                        <button class="calc-button">7</button>
                        <button class="calc-button">8</button>
                        <button class="calc-button">9</button>
                        <button class="calc-button">&times;</button>
                    </div>

                    <div class="calc-button-row">
                        <button class="calc-button">4</button>
                        <button class="calc-button">5</button>
                        <button class="calc-button">6</button>
                        <button class="calc-button">&minus;</button>
                    </div>

                    <div class="calc-button-row">
                        <button class="calc-button">1</button>
                        <button class="calc-button">2</button>
                        <button class="calc-button">3</button>
                        <button class="calc-button">&plus;</button>
                    </div>

                    <div class="calc-button-row">
                        <button class="calc-button">0</button>
                        <button class="calc-button">.</button>
                        <button class="calc-button">&equals;</button>
                    </div>
                </section>
            </div>
        </div>
        
    </body>    

 </html>
